<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="calculator-body">
      <div id="display-wrapper">
        <div id="display"></div>
      </div>
      <div id="button-wrapper">
        <div id="num-pad-wrapper">
          <div id="num-pad-top">
            <button id="clear-btn" class="calc-btn">Clear</button>
            <button id="back-btn" class="calc-btn">Back</button>
            <button id="smile-btn" class="calc-btn">:)</button>
          </div>
          <div id="num-btn-wrapper"></div>
          <div id="other-btn-wrapper"></div>
        </div>
        <div id="operator-btn-wrapper"></div>
      </div>
    </div>
  </body>
</html>
